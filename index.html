<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="content">
    <div class="bg-image">
      <div class="logo-container">
        <img id="logo" src="/assets/tori-art-removebg.png" alt="JAPAN-LOGO">
        <h2 class="signature">JP</h2>
      </div>
    </div>

    <div class="right-container">
      <div class="div-quote">
        <p class="quote">
          Embark on an unforgettable journey to Japan - 
          a land of dreams and enchantment!
          Your paradise awaits!<br>
          Sign up now to experience the magic
        </p>
      </div>
    
      <div class="div-form">
        <form class="form" action="#">
          <div class="fullname">
            <label for="firstname">FIRST NAME</label>
            <input id="firstname" type="text" name="firstname">
            <label for="lastname">LAST NAME</label>
            <input id="lastname" type="text" name="lastname">
          </div>
          <div class="contact-info">
            <label for="">EMAIL</label>
            <input type="text">
            <label for="">PHONE NUMBER</label>
            <input type="text">
          </div>
          <div class="password error">
            <label for="">PASSWORD</label>
            <input type="text">
            <label for="">CONFIRM PASSWORD</label>
            <input type="text">
          </div>
        </form>
      </div>

      <div class="create-acc-div">
        <button id="create-account-btn" type="submit">Create Account</button>
        <p>Already have an account? <a id="login" href="#">Log in</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>Copyright&copy; 
      <script>
        document.write(new Date().getFullYear());
      </script>
      Jordan Papaditsas
    </p>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
