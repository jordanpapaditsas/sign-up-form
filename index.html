<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="content">
    <div class="bg-image">
      <div class="logo-container">
        <img id="logo" src="/assets/tori-art-removebg.png" alt="JAPAN-LOGO">
        <h2 class="signature">JP</h2>
      </div>
    </div>

    <div class="right-container">
      <p class="quote">
        Embark on an unforgettable journey to Japan - 
        a land of dreams and enchantment!
        Your paradise awaits!
      </p>
      <p class="sign-up"><strong><i>Sign up now to experience the magic!</strong></i></p>
    
      <form class="form" action="#">
        <div class="form-row">
          <div class="firstname-div">
            <label for="firstname">FIRST NAME</label>
            <input id="firstname" type="text" name="firstname" min="2" max="20" required>
          </div>
          <div class="lastname-div">
            <label for="lastname">LAST NAME</label>
            <input id="lastname" type="text" name="lastname" min="2" max="25" required>
          </div>
          <div class="email-div">
            <label for="email">EMAIL</label>
            <input id="email" type="email" name="email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="phone-div">
            <label for="phone">PHONE NUMBER</label>
            <input id="phone" type="text" name="phone" minlength="2" pattern="[0-9]*">
          </div>
          <div class="password-div error">
            <label for="password">PASSWORD</label>
            <input id="password" type="password" name="password" minlength="8" required>
          </div>
          <div class="password-div error">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input id="confirm-password" type="password" minlength="8" name="confirm-password" required>
          </div>
        </div>
        <div class="create-acc-div">
          <button id="create-account-btn" type="submit">Create Account</button>
          <p><strong>Already have an account? <a id="login" href="#">Log in</a></strong></p>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>Copyright&copy; 
      <script>
        document.write(new Date().getFullYear());
      </script>
      Jordan Papaditsas
    </p>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
